<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>功能清单控制系统</title>
    <meta
      name="description"
      content="基于 React + TypeScript + Ant Design 构建的现代化版本功能管理系统"
    />
    <meta
      name="keywords"
      content="功能管理,版本控制,A/B测试,灰度发布,功能开关"
    />
    <style>
      /* 页面加载时的样式 */
      #root {
        min-height: 100vh;
        /* display: flex;
        align-items: center;
        justify-content: center; */
        background: #f5f5f5;
      }

      .loading {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 16px;
      }

      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 3px solid #f3f3f3;
        border-top: 3px solid #1890ff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .loading-text {
        color: #666;
        font-size: 14px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto",
          sans-serif;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading">
        <div class="loading-spinner"></div>
        <div class="loading-text">功能清单控制系统加载中...</div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
